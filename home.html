<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerenciar Filmes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Gerenciar Filmes</h1>

   
   <!-- Cadastro -->
<h3>Cadastrar Filme</h3>
<form id="formCadastrar" enctype="multipart/form-data">
  <input type="text" name="titulo" class="form-control mb-2" placeholder="Título" required />

  <select name="genero_id" id="generoCadastrar" class="form-control mb-2" required>
    <option value="">Carregando categorias...</option>
  </select>

  <!-- restante permanece igual -->

    
      <textarea name="sinopse" class="form-control mb-2" placeholder="Sinopse" required></textarea>
      <input type="text" name="link_trailer" class="form-control mb-2" placeholder="Link Trailer" />
      
      <input type="date" name="data_lancamento" class="form-control mb-2" required />
      <input type="text" name="duracao" class="form-control mb-2" placeholder="Duração (ex: 2h15min)" required />
      
      <input type="file" name="capa" class="form-control mb-2" accept="image/*" required />
    
      <button class="btn btn-success">Cadastrar</button>
    </form>

    <hr>

    <!-- Atualizar -->
    <h3>Atualizar Filme</h3>
    <form id="formAtualizar">
      <input type="number" name="id" class="form-control mb-2" placeholder="ID do Filme" required />
      <input type="text" name="titulo" class="form-control mb-2" placeholder="Novo Título" />
    
      <select name="genero_id" class="form-control mb-2">
        <option value="">Selecione nova categoria (opcional)</option>
        <option value="1">Ação</option>
        <option value="2">Terror</option>
        <option value="3">Drama</option>
        <option value="4">Ficção</option>
        <option value="5">Romance</option>
      </select>
    
      <textarea name="sinopse" class="form-control mb-2" placeholder="Nova Sinopse"></textarea>
      <input type="text" name="link_trailer" class="form-control mb-2" placeholder="Novo Link Trailer" />
    
      <input type="date" name="data_lancamento" class="form-control mb-2" />
      <input type="text" name="duracao" class="form-control mb-2" placeholder="Nova Duração" />
      
      <button class="btn btn-warning">Atualizar</button>
    </form>

    <hr>

    <!-- Deletar -->
    <h3>Deletar Filme</h3>
    <form id="formDeletar">
      <input type="number" name="id" class="form-control mb-2" placeholder="ID do Filme para deletar" required />
      <button class="btn btn-danger">Deletar</button>
    </form>

    <hr>

    <!-- Listar -->
    <h3>Listar Filmes</h3>
    <button id="btnListar" class="btn btn-primary mb-2">Carregar Lista</button>
    <ul id="listaFilmes" class="list-group"></ul>
  </div>

  <script src="admin.js"></script>
</body>
</html>
